<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcane</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="modal sr-only">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/fXmAurh012s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <button onclick="show_hide()">Fechar</button>
    </div>
    <header>
      <ul>
        <li>
          <img src="assets/riot games.svg" alt="" />
        </li>
        <li><img src="assets/league of legends.svg" alt="" /></li>
      </ul>
      <img src="assets/netflix.svg" alt="" />
    </header>
    <div class="element"></div>
    <main>
      <section>
        <img src="assets/arcane.svg" alt="" id="arcaneLogo" />

        <button onclick="show_hide()">Assista ao trailer</button>
      </section>

      <section>
        <div>
          <img src="assets/Group 1416.svg" alt="" />
          <div class="information">
            <span>Assista a temporada completa</span>
            <p>1 temporada</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
<script src="scripts/script.js"></script>
